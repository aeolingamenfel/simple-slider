<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Simple Slider Basic Example</title>
        <link rel="stylesheet" type="text/css"
            href="../dist/css/SimpleSlider.css" />
    </head>
    <body>
        <h1>This is a Slider</h1>
        <div id="slider">
            <img src="img/slide1.jpg" />
            <img src="img/slide2.png" />
            <img src="img/slide3.jpg" />
        </div>
        <div>
            <center>
                <button id="prev-button">&lt; Previous</button>
                <button id="next-button">Next &gt;</button>
            </center>
        </div>
        <div>
            <center>
                <button class="_index-button" data-index="0">1</button>
                <button class="_index-button" data-index="1">2</button>
                <button class="_index-button" data-index="2">3</button>
            </center>
        </div>

        <script src="../dist/js/SimpleSlider.js"></script>
        <script>
            SimpleSlider.init({
                selector: "#slider",
                delay: 15000
            }).then(function(slider) {
                var nextButton = document.getElementById("next-button");
                var prevButton = document.getElementById("prev-button");

                nextButton.addEventListener("click", function(e) {
                    slider.next();
                }, false);

                prevButton.addEventListener("click", function(e) {
                    slider.previous();
                }, false);

                setupIndexButtons(slider);

                window.__slider = slider;
            });

            function setupIndexButtons(slider) {
                var x, button, buttons = document.querySelectorAll("._index-button");

                for(x = 0; x < buttons.length; x++) {
                    button = buttons[x];

                    setupIndexButton(slider, button);
                }
            }

            function setupIndexButton(slider, button) {
                var index = parseInt(button.getAttribute("data-index"));

                button.addEventListener("click", function(e) {
                    slider.jumpTo(index);
                }, false);
            }
        </script>
    </body>
</html>
